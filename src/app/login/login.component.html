<style>
    html {
      scroll-behavior: smooth;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .error-text {
      color: #e53e3e; 
      font-size: 0.875rem; 
      margin-top: 0.25rem;
    }
  </style>
  
  <div class="min-h-screen flex flex-col bg-white text-gray-800">
    <header class="sticky top-0 z-50">
      <div class="bg-gradient-to-r from-blue-900 to-blue-600 text-white relative">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="bg-white p-1 rounded shadow">
              <img
                src="assets/1-dti.png"
                alt="DTI Logo"
                class="h-12 w-auto"
              />
            </div>
            <h1 class="text-2xl md:text-3xl font-bold">
              Department of Trade and Industry - OSMV
            </h1>
          </div>
          <nav>
            <ul class="flex space-x-6 text-lg md:text-xl font-semibold">
              <li>
                <a
                  href="landingpage-orig"
                  class="hover:text-blue-200 transition-colors"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="hover:text-blue-200 transition-colors"
                  >Search</a
                >
              </li>
              <li>
                <a href="#" class="hover:text-blue-200 transition-colors"
                  >Feedback</a
                >
              </li>
              <li>
                <a href="#" class="hover:text-blue-200 transition-colors"
                  >Contact Us</a
                >
              </li>
              <li>
                <a
                  routerLink="/login"
                  class="hover:text-blue-200 transition-colors"
                >
                  Login
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <svg
          class="w-full h-12 text-white -mt-1"
          preserveAspectRatio="none"
          viewBox="0 0 1440 320"
        >
          <path
            fill="currentColor"
            fill-opacity="1"
            d="M0,64L48,74.7C96,85,192,107,288,138.7C384,171,480,213,576,213.3C672,213,768,171,864,154.7C960,139,1056,149,1152,165.3C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </header>
  
    <main class="container mx-auto px-4 py-8 flex-grow text-2xl">
      <div class="max-w-lg mx-auto bg-gray-50 p-6 rounded shadow">
        <h2 class="text-3xl font-bold mb-6">Login</h2>
  
        <form class="space-y-6" (ngSubmit)="onLogin()" id="loginForm">
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="formData.email"
              placeholder=" "
              required
              class="peer input input-bordered w-full text-base bg-white text-black placeholder-transparent"
            />
            <label
              for="email"
              class="absolute left-2 top-2 text-gray-500 transition-all duration-200
                     peer-placeholder-shown:top-2 peer-placeholder-shown:left-2 
                     peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                     peer-focus:top-[-0.6rem] peer-focus:left-2 peer-focus:text-sm peer-focus:text-blue-600
                     peer-not-placeholder-shown:top-[-0.6rem] peer-not-placeholder-shown:left-2 
                     peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:text-blue-600"
            >
              Email
            </label>
          </div>
  
          <div class="relative">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="formData.password"
              placeholder=" "
              required
              class="peer input input-bordered w-full text-base bg-white text-black placeholder-transparent"
            />
            <label
              for="password"
              class="absolute left-2 top-2 text-gray-500 transition-all duration-200
                     peer-placeholder-shown:top-2 peer-placeholder-shown:left-2
                     peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
                     peer-focus:top-[-0.6rem] peer-focus:left-2 peer-focus:text-sm peer-focus:text-blue-600
                     peer-not-placeholder-shown:top-[-0.6rem] peer-not-placeholder-shown:left-2
                     peer-not-placeholder-shown:text-sm peer-not-placeholder-shown:text-blue-600"
            >
              Password
            </label>
          </div>
  
          <p id="errorMessage" class="hidden text-red-500 fade-in mt-2">
            Invalid email or password. Please try again.
          </p>
          <p
            id="successMessage"
            class="hidden text-green-700 bg-green-100 border border-green-300 rounded p-3 mt-2 fade-in"
          >
            Login successful! Redirecting...
          </p>
  
          <button
            type="submit"
            class="btn btn-primary w-full mt-4 text-base font-semibold"
          >
            Login
          </button>
        </form>
  
        <p class="mt-4 text-base">
          Don't have an account?
          <a
            routerLink="/landing-registration"
            class="text-blue-600 hover:underline"
            >Create here</a
          >
        </p>
      </div>
    </main>
  </div>
