<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4 text-center">Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input id="password" type="password" formControlName="password" class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <div>
          <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="mt-1 p-2 w-full border rounded-md" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600" [disabled]="resetPasswordForm.invalid">
          Reset Password
        </button>
      </form>
    </div>
  </div>
