<div class="navbar bg-[#263081] shadow-sm h-16 px-4">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
    </div>
    <button routerLink="/final-landing-page" class="btn btn-ghost text-base text-white">Home</button>
  </div>
</div>

<div class="w-screen min-h-[calc(100vh-4rem)] relative overflow-hidden">
  <div class="absolute inset-0 bg-[#FFFFFF80] text-white p-4 z-10 flex flex-col items-center justify-center">

    <form (ngSubmit)="onLogin()" class="flex flex-col gap-4 px-6 rounded-xl bg-white shadow-lg w-full max-w-md">
      <div class="">
        <img src="assets/dti-footer.png" class="h-30 w-auto ml-23 " alt="DTI Logo" />
      </div>
      <p class="text-center text-[#263081] text-sm">
        Do you want to take part of creating a better world? Join us in the exiting world of standardization and
        conformity assessmemt.</p>
      <label class="form-control w-full">
        <input type="email" placeholder="Username"
          class="input input-bordered w-full rounded-full text-black p-4 text-base h-12" [(ngModel)]="formData.email"
          name="email" required />
      </label>

      <label class="form-control w-full">
        <input type="password" placeholder="Password"
          class="input input-bordered w-full rounded-full text-black p-4 text-base h-12" [(ngModel)]="formData.password"
          name="password" required />
      </label>

      <button class="bg-[#263081] text-white hover:bg-[#1b2360] rounded-full p-3 text-base h-12" type="submit">
        Login
      </button>

      <p class="text-center mt-4 mb-6 text-gray-500 hover:text-[#263081] hover:underline text-sm">
        <a routerLink="/landing-registration">Create a new account</a>
      </p>
    </form>
  </div>

  <img src="assets/login-header.jpg" alt="makati-building"
    class="absolute inset-0 w-full h-full object-cover z-0 pointer-events-none select-none" />

  <div class="toast toast-top toast-center z-50">
    <div *ngIf="loginError" class="alert alert-error fade-in text-lg p-4">
      <span>Wrong credentials.</span>
    </div>
    <div *ngIf="loginSuccess" class="alert alert-success fade-in text-lg p-4">
      <span>Successful login!</span>
    </div>
  </div>
</div>
