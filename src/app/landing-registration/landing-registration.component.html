<style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  
  <div class="min-h-screen flex flex-col bg-white text-gray-800">
    <header class="sticky top-0 z-50">
      <div class="bg-gradient-to-r from-blue-900 to-blue-600 text-white relative">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="bg-white p-1 rounded shadow">
              <img
                src="assets/1-dti.png"
                alt="DTI Logo"
                class="h-12 w-auto"
              />
            </div>
            <h1 class="text-2xl md:text-3xl font-bold">
              Department of Trade and Industry - OSMV
            </h1>
          </div>
          <nav>
            <ul class="flex space-x-6 text-lg md:text-xl font-semibold">
              <li><a href="landingpage-orig" class="hover:text-blue-200 transition-colors">Home</a></li>
              <li><a href="#" class="hover:text-blue-200 transition-colors">Search</a></li>
              <li><a href="#" class="hover:text-blue-200 transition-colors">Feedback</a></li>
              <li><a href="#" class="hover:text-blue-200 transition-colors">Contact Us</a></li>
              <li><a href="#" class="hover:text-blue-200 transition-colors">Login</a></li>
            </ul>
          </nav>
        </div>
        <svg
          class="w-full h-12 text-white -mt-1"
          preserveAspectRatio="none"
          viewBox="0 0 1440 320"
        >
          <path
            fill="currentColor"
            fill-opacity="1"
            d="M0,64L48,74.7C96,85,192,107,288,138.7C384,171,480,213,576,213.3C672,213,768,171,864,154.7C960,139,1056,149,1152,165.3C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </header>
  
    <main class="container mx-auto px-4 py-8 flex-grow text-xl">
      <h2 class="text-3xl font-bold mb-6">User Registration</h2>
      <form class="bg-gray-50 p-6 rounded shadow space-y-6" [formGroup]="form" (ngSubmit)="onRegister()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">First Name</label>
            <input 
              formControlName="firstName" 
              type="text"
              placeholder="e.g. Juan"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Middle Name</label>
            <input
              formControlName="middleName" 
              type="text"
              placeholder="e.g. Santos"
              class="input input-bordered w-full text-base bg-white text-black"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Last Name</label>
            <input
            formControlName="lastName" 
              type="text"
              placeholder="e.g. Dela Cruz"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Email Address</label>
            <input
            formControlName="email" 
              type="email"
              placeholder="e.g. juan.santos@example.com"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Password</label>
            <input
            formControlName="password" 
              type="password"
              placeholder="Enter your password"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Confirm Password</label>
            <input
            formControlName="passwordConfirm" 
              type="password"
              placeholder="Re-enter your password"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Date of Birth</label>
            <input
            formControlName="dob" 
              type="date"
              class="input input-bordered w-full text-base bg-white text-black"
              required
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Gender</label>
            <div class="flex items-center space-x-4 mt-2">
              <label class="flex items-center">
                <input formControlName="gender"  type="radio" name="gender" value="Male" required />
                <span class="ml-2">Male</span>
              </label>
              <label class="flex items-center">
                <input formControlName="gender" type="radio" name="gender" value="Female" required />
                <span class="ml-2">Female</span>
              </label>
            </div>
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="btn bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 text-base font-semibold rounded"
          >
            Register
          </button>
        </div>
      </form>
    </main>
  </div>
